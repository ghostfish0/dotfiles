[font]
size = 11.0

[font.bold]
family = "IntoneMono Nerd Font"
style = "Bold"

[font.bold_italic]
family = "IntoneMono Nerd Font"
style = "Bold Italic"

[font.italic]
family = "IntoneMono Nerd Font"
style = "Medium Italic"

[font.normal]
family = "IntoneMono Nerd Font"
style = "Medium"

[keyboard]
bindings = [
   { key = "Escape", mods = "Shift", action = "ToggleViMode" }
]
